{% extends 'layout.html' %}

{% block content %}

<main>
    <table>
        <tr>
            <th>Id number</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        {% for person in people %}
            <tr>
                <td>{{ person.id_number }}</td>
                <td>{{ person.firstname }}</td>
                <td>{{ person.lastname }}</td>
            </tr>
        {% endfor %}
    </table>
</main>

{% endblock %}
